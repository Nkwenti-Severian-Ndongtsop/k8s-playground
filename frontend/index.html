<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <div style="display: flex; justify-content: center;">
        <button type="submit" style="width: 60%;">Login</button>
      </div>
    </form>
    <div id="loginMessage"></div>
    <div style="margin-top: 1.5em; text-align: center;">
      <div style="font-size: 0.95em; color: #888; margin-bottom: 0.3em;">Don't have an account?</div>
      <button onclick="window.location.href='register.html'" style="width: 60%;">Register</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
